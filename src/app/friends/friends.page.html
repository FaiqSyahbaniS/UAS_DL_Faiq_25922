<ion-content class="ion-padding" [fullscreen]="true">
      <h1 class="ion-text-left">Friends</h1>

      <ion-searchbar [formControl]="searchControl" placeholder="Search"></ion-searchbar>
      
      <ion-list *ngFor="let f of friendList" lines="none">
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="f.foto"></ion-img>
          </ion-avatar>
          <ion-label>
            <ion-text>{{ f.namadepan }}</ion-text>
          </ion-label>
          <ion-icon name="trash-outline" slot="end" color="danger" (click)="deleteFriend(f.email)"></ion-icon>
        </ion-item>
      </ion-list>


  <ion-fab  vertical="bottom" slot="fixed" horizontal="end" class="ion-padding" routerLink="/main/friends/add">
    <ion-fab-button color="merah">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
